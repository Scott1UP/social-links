<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700">
  <link rel="stylesheet" href="./styles.css">

  <title>Social links profile | Scott 1UP</title>
</head>
<body>
  <main>
    <section class="card">
      <img class="profile" src="./assets/images/img-square.png" alt="Profile picture for Scott 1UP">
      <div class="name-location">
        <h1 class="user-name">Scott 1UP</h1>
        <h2 class="location">Scotland, United Kingdom</h2>
      </div>
      <p class="bio">"Product Designer and code n00b."</p>

      <div class="social-link-group">
        <a href="https://github.com/Scott1UP">
          <button class="social-link">GitHub</button>
        </a>
        <a href="https://www.frontendmentor.io/profile/Scott1UP">
          <button class="social-link">Frontend Mentor</button>
        </a>
        <button class="social-link">X</button>
        <button class="social-link">LinkedIn</button>
        <button class="social-link">Instagram</button>
      </div>
    </section> 
  </main>
</body>
</html>
